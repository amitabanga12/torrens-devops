{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<form>
    <div class="form-group row">
        <label for="firstnameInput" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
            <input name="firstname" type="text" readonly class="form-control-plaintext" id="firstnameInput" value="{{user.first_name}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="lastnameInput" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-10">
            <input name="lastname" type="text" readonly class="form-control-plaintext" id="lastnameInput" value="{{user.last_name}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="usernameInput" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input name="username" type="text" readonly class="form-control-plaintext" id="usernameInput" value="{{user.username}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="emailInput" class="col-sm-2 col-form-label">Email address:</label>
        <div class="col-sm-10">
            <input name="email" type="email" readonly class="form-control-plaintext" id="emailInput" value="{{user.email}}">
        </div>
    </div>
</form>
{% endblock %}
