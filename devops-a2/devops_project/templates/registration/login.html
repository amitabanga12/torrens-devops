<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="height: 100vh; max-height: 100vh;">
        <section class="h-100">
            <div class="container-fluid h-100 mt-0">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Devops-toolchain.svg/1280px-Devops-toolchain.svg.png"
                             class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="" method='POST'>
                            {% csrf_token %}
                            <!-- username input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="usernameInput">Username</label>
                                <input type="text" name='username' id="usernameInput" class="form-control form-control-lg"
                                       placeholder="Enter a valid username" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="passwordInput">Password</label>
                                <input type="password" name='password' id="passwordInput" class="form-control form-control-lg"
                                       placeholder="Enter password" />
                            </div>
                            <input type="hidden" name="next" value="{{ next }}" />
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg btn-block">Login</button>
                                <div class="mt-3">
                                    {% for message in messages %}
                                        <div class="alert alert-danger">{{message}}</div>
                                    {% endfor %}
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
