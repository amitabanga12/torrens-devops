{% extends 'home.html' %}

{% block title %}Add user{% endblock %}

{% block main_content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show mt-2 " role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
<form action="/users/add/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="firstnameInput">First Name</label>
        <input name="firstname" type="text" class="form-control" id="firstnameInput" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lastnameInput">Last Name</label>
        <input name="lastname" type="text" class="form-control" id="lastnameInput" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input name="email" type="email" class="form-control" id="emailInput" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input name="confirmpassword" type="password" class="form-control" id="confirmPasswordInput" placeholder="Re-enter Password">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
